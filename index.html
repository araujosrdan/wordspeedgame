<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordSpeed by @danerscode</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/96x96.png">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordSpeed by @danerscode</h1>
    </header>
    <div class="container text-center">
        <!-- PALAVRA E INPUT DE PALAVRAS -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Digite a palavra destacada em <span class="text-success" id="seconds">5</span> segundos!
                </p>
                <h4>
                    Nível <span class="text-success" id="level">FÁCIL</span>!
                </h4>
                <h2 class="display-2 mb-5" id="current-word">
                    Olá
                </h2>
                <input type="text" class="form-control form-control-lg" placeholder="Comece a digitar..." id="word-input" autofocus />
                <h4 class="mt-3" id="message"></h4>

                <!-- TEMPO E PONTUAÇÃO -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>
                            Tempo restante:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="cold-md-6">
                        <h3>
                            Pontuação:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- INSTRUÇÕES -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instruções</h5>
                            <p>
                                Digite rapidamente as palavras apresentadas nos segundos restantes!
                            </p>
                            <p>
                                Preste a atenção nas letras e símbolos que aparecem! Todas contam.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
